<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9E8C9;
            
        }
        form {
            width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            font-size: 20px;
        }
        h2{
            align-items: center;
                
                background-color: aqua;
                text-align: center;
                padding: 20px;
                margin-left: 800px;
                margin-right: 800px;
            }

        input[type=text], input[type=email], input[type=mobno], input[type=UID],input[type=file] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            font-size: 20px;

            
        }
        button[type=submit] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #387ADF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            
        }
        textarea {
            width: 100%;
            /* padding: 10px; */
            margin: 5px 0;
            /* box-sizing: border-box; */
            


        }
        .textarea {
            height: 100px;
            font-size: 20px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
            
        }
    </style>
</head>
<body>
<!-- Start Logo -->
<div class="logo">
    <a href="index.html"><img src="img/gram logo.jpeg" alt="#"></a>
</div>
<!-- End Logo -->
<h2>Registration Form</h2>

<form action="/submit_registration" method="post" enctype="multipart/form-data">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="mobno">mob.no</label>
    <input type="mobno" id="mobno" name="number" required>
    
    <label for="UID">description</label>
    <input class="textarea" type="textarea" id="UID" name="UID" required>
    
    <label for="image">Upload Image</label>
    <input type="file" id="image" name="image">

    <button onclick="alert1()" type="submit" value="Register">Submit</button>
</form>

</body>
</html>

<script>
    function alert1() {
        alert("Form Submitted Succesfully !");
    }
</script>
